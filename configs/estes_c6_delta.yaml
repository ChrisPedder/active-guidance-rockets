# estes_c6_delta.yaml
#
# Config optimized for PID-LIKE smooth control using:
#   - Delta actions: agent commands incremental changes, not absolute positions
#   - Elastic net penalty (L1 + L2): encourages zero actions OR meaningful actions
#   - Exponential smoothing on top for extra smoothness
#
# The delta action approach physically constrains rate of change:
#   position_t = clip(position_{t-1} + delta * max_delta, -1, 1)
#
# Elastic net regularization (L1 + L2):
#   - L1 encourages sparsity (pushes small actions to zero)
#   - L2 penalizes large actions quadratically
#   Combined: "do nothing or do something meaningful"
#
# Motor: C-class, 10.0 NÂ·s total impulse
#        5.4N average thrust, 1.85s burn time
#
# Rocket: 98g dry mass, TWR=5.00
#
physics:
  dry_mass: 0.0978
  propellant_mass: 0.0123
  diameter: 0.0198
  length: 0.4
  num_fins: 4
  fin_span: 0.04
  fin_root_chord: 0.05
  fin_tip_chord: 0.025
  max_tab_deflection: 3.6
  tab_chord_fraction: 0.25
  tab_span_fraction: 0.5
  cd_body: 0.5
  cd_fins: 0.01
  cl_alpha: 2.0
  control_effectiveness: 1.0
  disturbance_scale: 0.0001
  damping_scale: 1.5
  initial_spin_std: 9.0
  max_roll_rate: 450.0
  # === DELTA ACTION SETTINGS ===
  # Agent commands incremental changes, not absolute positions
  use_delta_actions: true
  # Max change per timestep: 0.05 means 20 steps to go from -1 to 0
  max_delta_per_step: 0.05
  # Light exponential smoothing on top (optional, for extra smoothness)
  action_smoothing_alpha: 0.15
  # Disable hard rate limiting
  action_rate_limit: 0.0
  # Include previous action in observations
  include_previous_action: true
motor:
  name: estes_c6
  manufacturer: Estes
  designation: C6
  thrust_multiplier: 1.0
  diameter_mm: 18.0
  length_mm: 70.0
  total_mass_g: 24.0
  propellant_mass_g: 12.3
  case_mass_g: 11.7
  impulse_class: C
  total_impulse_Ns: 10.0
  avg_thrust_N: 5.4
  max_thrust_N: 14.0
  burn_time_s: 1.85
  thrust_curve:
    time_s:
    - 0.0
    - 0.04
    - 0.13
    - 0.5
    - 1.0
    - 1.5
    - 1.85
    thrust_N:
    - 0.0
    - 14.0
    - 12.0
    - 6.0
    - 5.0
    - 4.5
    - 0.0
environment:
  dt: 0.01
  max_episode_steps: 500
  initial_spin_rate_range:
  - -18.0
  - 18.0
  initial_tilt_range:
  - -5.0
  - 5.0
  enable_wind: true
  max_wind_speed: 5.0
  max_gust_speed: 2.5
  wind_variability: 0.3
  max_tilt_angle: 45.0
  min_altitude: -1.0
  max_altitude: 200
  normalize_observations: true
  obs_clip_value: 10.0
reward:
  altitude_reward_scale: 0.01
  # Moderate spin penalty - delta actions handle rate limiting
  spin_penalty_scale: -0.005
  low_spin_bonus: 2.0
  low_spin_threshold: 5.0
  # Reduced control effort penalty (elastic net handles this)
  control_effort_penalty: -0.01
  # Moderate smoothness penalty (delta actions are inherently smooth)
  control_smoothness_penalty: -0.2
  # Reduced oscillation penalties (delta actions prevent rapid changes)
  spin_oscillation_penalty: -0.01
  sign_reversal_penalty: -1.0
  saturation_penalty: -1.0
  # === ELASTIC NET PENALTY (L1 + L2) ===
  # L1: Encourages zero actions (sparsity)
  action_l1_penalty: 0.1
  # L2: Penalizes large actions quadratically
  action_l2_penalty: 0.2
  # === SETTLING INCENTIVES ===
  early_settling_bonus: 100.0
  settling_spin_threshold: 5.0
  settling_time_limit: 0.5
  settling_deadline_penalty: -100.0
  early_phase_spin_multiplier: 2.0
  success_bonus: 100.0
  crash_penalty: -50.0
  use_potential_shaping: false
  gamma: 0.99
ppo:
  learning_rate: 0.0003
  n_steps: 2048
  batch_size: 64
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  clip_range_vf: null
  # Higher entropy prevents premature convergence and policy collapse
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5
  normalize_advantage: true
  policy_net_arch:
  - 256
  - 256
  value_net_arch:
  - 256
  - 256
  activation: tanh
  total_timesteps: 2000000
  n_envs: 8
  device: auto
curriculum:
  enabled: false
  stages: []
  episodes_to_evaluate: 100
  advancement_threshold: 0.8
logging:
  log_dir: logs
  save_dir: models
  tensorboard_log: true
  save_freq: 10000
  keep_checkpoints: 5
  eval_freq: 5000
  n_eval_episodes: 20
  log_episode_freq: 10
  experiment_name: rocket_estes_c6_delta
  tags:
  - estes_c6
  - spin_control
  - delta_actions
  - elastic_net
  - smooth
