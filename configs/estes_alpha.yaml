physics:
  airframe_file: configs/airframes/estes_alpha.yaml
  max_tab_deflection: 15.0
  tab_chord_fraction: 0.25
  tab_span_fraction: 0.5
  num_controlled_fins: 2
  cd_body: 0.5
  cd_fins: 0.01
  cl_alpha: 2.0
  control_effectiveness: 1.0
  disturbance_scale: 0.0001
  damping_scale: 1.0
  initial_spin_std: 15.0
  max_roll_rate: 720.0
  max_episode_time: 15.0
motor:
  name: estes_c6
  thrust_multiplier: 1.0
  manufacturer: null
  designation: null
  diameter_mm: null
  length_mm: null
  total_mass_g: null
  propellant_mass_g: null
  case_mass_g: null
  impulse_class: null
  total_impulse_Ns: null
  avg_thrust_N: null
  max_thrust_N: null
  burn_time_s: null
  thrust_curve: null
environment:
  dt: 0.02
  max_episode_steps: 500
  initial_spin_rate_range: !!python/tuple
  - -30.0
  - 30.0
  initial_tilt_range: !!python/tuple
  - -5.0
  - 5.0
  enable_wind: true
  max_wind_speed: 5.0
  max_gust_speed: 2.0
  wind_variability: 0.5
  max_tilt_angle: 45.0
  min_altitude: -1.0
  max_altitude: 500.0
  normalize_observations: true
  obs_clip_value: 10.0
reward:
  altitude_reward_scale: 0.01
  spin_penalty_scale: -0.1
  low_spin_bonus: 1.0
  low_spin_threshold: 10.0
  control_effort_penalty: -0.01
  control_smoothness_penalty: -0.05
  success_bonus: 100.0
  crash_penalty: -50.0
  use_potential_shaping: true
  gamma: 0.99
ppo:
  learning_rate: 0.0001
  n_steps: 1024
  batch_size: 32
  n_epochs: 20
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.1
  clip_range_vf: null
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5
  normalize_advantage: true
  policy_net_arch:
  - 256
  - 256
  value_net_arch:
  - 256
  - 256
  activation: tanh
  total_timesteps: 500000
  n_envs: 8
  device: auto
curriculum:
  enabled: true
  stages:
  - name: basic
    initial_spin_range: !!python/tuple
    - -10
    - 10
    wind_enabled: false
    target_reward: 50
  - name: moderate_spin
    initial_spin_range: !!python/tuple
    - -30
    - 30
    wind_enabled: false
    target_reward: 100
  - name: with_wind
    initial_spin_range: !!python/tuple
    - -30
    - 30
    wind_enabled: true
    max_wind_speed: 3.0
    target_reward: 150
  - name: full
    initial_spin_range: !!python/tuple
    - -60
    - 60
    wind_enabled: true
    max_wind_speed: 5.0
    target_reward: 200
  episodes_to_evaluate: 100
  advancement_threshold: 0.8
logging:
  log_dir: logs
  save_dir: models
  tensorboard_log: true
  save_freq: 10000
  keep_checkpoints: 5
  eval_freq: 5000
  n_eval_episodes: 20
  log_episode_freq: 10
  experiment_name: rocket_spin_control
  tags: []
