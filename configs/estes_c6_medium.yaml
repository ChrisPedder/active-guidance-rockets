# configs/estes_c6_medium.yaml
#
# Medium difficulty config - use after training on easy config
# Increases control authority and initial disturbance

physics:
  dry_mass: 0.1
  propellant_mass: 0.0123
  diameter: 0.024
  length: 0.4
  num_fins: 4
  fin_span: 0.04
  fin_root_chord: 0.05
  fin_tip_chord: 0.025

  # Medium control authority (between easy and full)
  max_tab_deflection: 10.0

  tab_chord_fraction: 0.25
  tab_span_fraction: 0.5
  cd_body: 0.5
  cd_fins: 0.01
  cl_alpha: 2.0
  control_effectiveness: 1.0

  # Physics parameters
  disturbance_scale: 0.0001
  damping_scale: 1.5          # Reduced from easy (2.0)
  initial_spin_std: 10.0      # Increased from easy (5.0)
  max_roll_rate: 540.0        # Reduced from easy (720)

motor:
  name: estes_c6
  thrust_multiplier: 1.0

environment:
  dt: 0.01
  max_episode_steps: 500
  initial_spin_rate_range:
  - -20.0
  - 20.0
  initial_tilt_range:
  - -5.0
  - 5.0
  enable_wind: true           # Enable wind
  max_wind_speed: 2.0         # Light wind
  max_gust_speed: 1.0
  wind_variability: 0.3
  max_tilt_angle: 45.0
  min_altitude: -1.0
  max_altitude: 200.0
  normalize_observations: true
  obs_clip_value: 10.0

reward:
  altitude_reward_scale: 0.01
  spin_penalty_scale: -0.08   # Slightly increased from easy
  low_spin_bonus: 1.5
  low_spin_threshold: 20.0    # Tighter than easy (30)
  control_effort_penalty: -0.008
  control_smoothness_penalty: -0.03
  success_bonus: 100.0
  crash_penalty: -30.0
  use_potential_shaping: false
  gamma: 0.99

ppo:
  learning_rate: 0.0002
  n_steps: 2048
  batch_size: 64
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  clip_range_vf: null
  ent_coef: 0.008             # Slightly reduced exploration
  vf_coef: 0.5
  max_grad_norm: 0.5
  normalize_advantage: true
  policy_net_arch:
  - 128
  - 128
  value_net_arch:
  - 128
  - 128
  activation: tanh
  total_timesteps: 500000
  n_envs: 8
  device: auto

curriculum:
  enabled: false
  stages: []
  episodes_to_evaluate: 100
  advancement_threshold: 0.8

logging:
  log_dir: logs
  save_dir: models
  tensorboard_log: true
  save_freq: 10000
  keep_checkpoints: 5
  eval_freq: 5000
  n_eval_episodes: 20
  log_episode_freq: 10
  experiment_name: rocket_spin_control_medium
  tags:
  - estes_c6
  - spin_control
  - medium
