# configs/aerotech_f40_medium.yaml
#
# Medium difficulty config for Aerotech F40
# Use after training converges on easy config

physics:
  dry_mass: 0.4
  propellant_mass: 0.039      # Correct F40 propellant mass
  diameter: 0.029
  length: 0.6
  num_fins: 4
  fin_span: 0.05
  fin_root_chord: 0.06
  fin_tip_chord: 0.03

  # Increased control authority (between easy 3° and full 15°)
  max_tab_deflection: 7.0
  tab_chord_fraction: 0.25
  tab_span_fraction: 0.5

  cd_body: 0.5
  cd_fins: 0.01
  cl_alpha: 2.0
  control_effectiveness: 1.0

  disturbance_scale: 0.0001
  damping_scale: 2.0          # Reduced from easy (3.0)
  initial_spin_std: 8.0       # Increased from easy (3.0)
  max_roll_rate: 720.0        # Tighter threshold than easy (900)

motor:
  name: aerotech_f40
  thrust_multiplier: 1.0

environment:
  dt: 0.01                    # Keep 100 Hz for F40
  max_episode_steps: 500
  initial_spin_rate_range:
  - -25.0
  - 25.0
  initial_tilt_range:
  - -5.0
  - 5.0

  # Light wind enabled
  enable_wind: true
  max_wind_speed: 3.0
  max_gust_speed: 1.5
  wind_variability: 0.3

  max_tilt_angle: 50.0
  min_altitude: -1.0
  max_altitude: 500.0
  normalize_observations: true
  obs_clip_value: 10.0

reward:
  altitude_reward_scale: 0.005
  spin_penalty_scale: -0.08
  low_spin_bonus: 1.5
  low_spin_threshold: 20.0
  control_effort_penalty: -0.008
  control_smoothness_penalty: -0.03
  success_bonus: 100.0
  crash_penalty: -30.0
  use_potential_shaping: false
  gamma: 0.99

ppo:
  learning_rate: 0.0002
  n_steps: 2048
  batch_size: 64
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  clip_range_vf: null
  ent_coef: 0.008
  vf_coef: 0.5
  max_grad_norm: 0.5
  normalize_advantage: true
  policy_net_arch:
  - 256
  - 256
  value_net_arch:
  - 256
  - 256
  activation: tanh
  total_timesteps: 500000
  n_envs: 8
  device: auto

curriculum:
  enabled: false
  stages: []
  episodes_to_evaluate: 100
  advancement_threshold: 0.8

logging:
  log_dir: logs
  save_dir: models
  tensorboard_log: true
  save_freq: 10000
  keep_checkpoints: 5
  eval_freq: 5000
  n_eval_episodes: 20
  log_episode_freq: 10
  experiment_name: rocket_f40_medium
  tags:
  - aerotech_f40
  - spin_control
  - medium
