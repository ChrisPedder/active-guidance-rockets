# Example Custom Sweep Configuration
#
# This file demonstrates how to define custom hyperparameter sweeps.
# Each sweep configuration starts from the base config and overrides
# specific parameters.
#
# Usage:
#   python sweep_hyperparams.py --sweep-file configs/example_sweep.yaml
#

description: "Example sweep exploring mass and reward tuning"

sweeps:
  # Baseline - uses all defaults from base config
  - name: "baseline"
    description: "Default configuration for comparison"

  # Mass/TWR exploration
  - name: "very_light_twr6"
    physics.dry_mass: 0.070
    description: "70g rocket, TWR ≈ 6.0 - very responsive"

  - name: "light_twr5"
    physics.dry_mass: 0.090
    description: "90g rocket, TWR ≈ 5.0 - good balance"

  - name: "standard_twr4"
    physics.dry_mass: 0.110
    description: "110g rocket, TWR ≈ 4.0 - typical model rocket"

  - name: "heavy_twr3"
    physics.dry_mass: 0.150
    description: "150g rocket, TWR ≈ 3.0 - sluggish but stable"

  # Reward function variations
  - name: "altitude_focused"
    reward.altitude_reward_scale: 0.05
    reward.spin_penalty_scale: -0.05
    description: "Prioritize altitude over spin control"

  - name: "spin_focused"
    reward.altitude_reward_scale: 0.005
    reward.spin_penalty_scale: -0.2
    reward.low_spin_bonus: 2.0
    description: "Prioritize spin control over altitude"

  - name: "balanced_aggressive"
    reward.altitude_reward_scale: 0.02
    reward.spin_penalty_scale: -0.15
    reward.low_spin_bonus: 1.5
    reward.low_spin_threshold: 5.0
    description: "Balanced but with tighter spin threshold"

  # Control authority variations
  - name: "weak_control"
    physics.max_tab_deflection: 10.0
    physics.tab_chord_fraction: 0.2
    description: "Limited control authority"

  - name: "strong_control"
    physics.max_tab_deflection: 25.0
    physics.tab_chord_fraction: 0.35
    description: "Enhanced control authority"

  # PPO hyperparameter variations
  - name: "conservative_ppo"
    ppo.learning_rate: 0.00005
    ppo.clip_range: 0.05
    ppo.n_epochs: 30
    description: "Very conservative updates"

  - name: "aggressive_ppo"
    ppo.learning_rate: 0.001
    ppo.clip_range: 0.3
    ppo.n_epochs: 5
    description: "Aggressive updates for faster learning"

  - name: "large_batch"
    ppo.n_steps: 2048
    ppo.batch_size: 128
    ppo.n_epochs: 10
    description: "Larger batches for smoother gradients"

  # Combined configurations
  - name: "best_guess_spin_control"
    physics.dry_mass: 0.100
    physics.max_tab_deflection: 20.0
    reward.spin_penalty_scale: -0.15
    reward.low_spin_bonus: 1.5
    ppo.learning_rate: 0.0001
    ppo.clip_range: 0.1
    description: "Combined best practices for spin control"
