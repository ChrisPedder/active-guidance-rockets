<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320" font-family="Segoe UI, Helvetica, Arial, sans-serif">
  <style>
    .box { stroke-width: 2; rx: 6; }
    .label { font-size: 14px; font-weight: 700; fill: #1a1a2e; }
    .pin { font-size: 11px; fill: #333; font-family: monospace; }
    .wire { stroke-width: 2.5; fill: none; stroke-linecap: round; }
    .note { font-size: 10px; fill: #666; }
    .title { font-size: 16px; font-weight: 700; fill: #1a1a2e; }
    .subtitle { font-size: 11px; fill: #888; }
  </style>

  <text x="300" y="24" text-anchor="middle" class="title">IMU Wiring (I2C)</text>
  <text x="300" y="40" text-anchor="middle" class="subtitle">ICM-20948 breakout board to Raspberry Pi GPIO header</text>

  <!-- Raspberry Pi -->
  <rect x="30" y="70" width="200" height="200" fill="#e8f5e9" stroke="#2e7d32" class="box"/>
  <text x="130" y="95" text-anchor="middle" class="label">Raspberry Pi</text>
  <text x="130" y="112" text-anchor="middle" class="subtitle">GPIO Header</text>

  <text x="210" y="145" text-anchor="end" class="pin">Pin 1  (3.3V)</text>
  <text x="210" y="175" text-anchor="end" class="pin">Pin 3  (GPIO 2 / SDA)</text>
  <text x="210" y="205" text-anchor="end" class="pin">Pin 5  (GPIO 3 / SCL)</text>
  <text x="210" y="235" text-anchor="end" class="pin">Pin 6  (GND)</text>

  <!-- ICM-20948 -->
  <rect x="370" y="70" width="200" height="200" fill="#e3f2fd" stroke="#1565c0" class="box"/>
  <text x="470" y="95" text-anchor="middle" class="label">ICM-20948</text>
  <text x="470" y="112" text-anchor="middle" class="subtitle">Breakout Board</text>

  <text x="390" y="145" class="pin">VCC (3.3V)</text>
  <text x="390" y="175" class="pin">SDA</text>
  <text x="390" y="205" class="pin">SCL</text>
  <text x="390" y="235" class="pin">GND</text>

  <!-- Wires -->
  <line x1="218" y1="141" x2="380" y2="141" class="wire" stroke="#e53935"/>
  <line x1="218" y1="171" x2="380" y2="171" class="wire" stroke="#1565c0"/>
  <line x1="218" y1="201" x2="380" y2="201" class="wire" stroke="#f9a825"/>
  <line x1="218" y1="231" x2="380" y2="231" class="wire" stroke="#333"/>

  <!-- Wire labels -->
  <text x="300" y="135" text-anchor="middle" class="note" fill="#e53935">3.3V (red)</text>
  <text x="300" y="165" text-anchor="middle" class="note" fill="#1565c0">SDA (blue)</text>
  <text x="300" y="195" text-anchor="middle" class="note" fill="#f9a825">SCL (yellow)</text>
  <text x="300" y="225" text-anchor="middle" class="note" fill="#333">GND (black)</text>

  <!-- Notes -->
  <text x="300" y="295" text-anchor="middle" class="note">I2C address: 0x68 (AD0 low) or 0x69 (AD0 high)</text>
  <text x="300" y="310" text-anchor="middle" class="note">Built-in pull-ups on most breakout boards &mdash; do NOT add external pull-ups</text>
</svg>
