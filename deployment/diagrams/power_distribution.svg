<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420" font-family="Segoe UI, Helvetica, Arial, sans-serif">
  <style>
    .box { stroke-width: 2; rx: 6; }
    .label { font-size: 13px; font-weight: 700; fill: #1a1a2e; }
    .pin { font-size: 10px; fill: #333; font-family: monospace; }
    .wire { stroke-width: 2.5; fill: none; stroke-linecap: round; }
    .note { font-size: 10px; fill: #666; }
    .title { font-size: 16px; font-weight: 700; fill: #1a1a2e; }
    .subtitle { font-size: 11px; fill: #888; }
    .warn { font-size: 11px; fill: #c62828; font-weight: 700; }
  </style>

  <text x="350" y="24" text-anchor="middle" class="title">Power Distribution</text>
  <text x="350" y="40" text-anchor="middle" class="subtitle">Separate servo power prevents brownout on the Raspberry Pi</text>

  <!-- Battery -->
  <rect x="20" y="80" width="130" height="80" fill="#ffebee" stroke="#c62828" class="box"/>
  <text x="85" y="105" text-anchor="middle" class="label">2S LiPo</text>
  <text x="85" y="122" text-anchor="middle" class="pin">7.4V nominal</text>
  <text x="85" y="137" text-anchor="middle" class="pin">500-1000 mAh</text>

  <!-- BEC / Regulator for servos -->
  <rect x="220" y="60" width="160" height="60" fill="#fff3e0" stroke="#e65100" class="box"/>
  <text x="300" y="82" text-anchor="middle" class="label">BEC / Buck (Servo)</text>
  <text x="300" y="98" text-anchor="middle" class="pin">Output: 5.0V, 3A+</text>

  <!-- 5V reg for Pi -->
  <rect x="220" y="150" width="160" height="60" fill="#e8f5e9" stroke="#2e7d32" class="box"/>
  <text x="300" y="172" text-anchor="middle" class="label">BEC / Buck (Pi)</text>
  <text x="300" y="188" text-anchor="middle" class="pin">Output: 5.1V, 2.5A</text>

  <!-- Servos -->
  <rect x="480" y="50" width="180" height="80" fill="#fff3e0" stroke="#e65100" class="box"/>
  <text x="570" y="75" text-anchor="middle" class="label">Servos (2 or 3)</text>
  <text x="500" y="95" class="pin">VCC (red) &larr; 5V BEC</text>
  <text x="500" y="110" class="pin">GND (black) &larr; common</text>

  <!-- Pi -->
  <rect x="480" y="140" width="180" height="80" fill="#e8f5e9" stroke="#2e7d32" class="box"/>
  <text x="570" y="165" text-anchor="middle" class="label">Raspberry Pi</text>
  <text x="500" y="185" class="pin">5V in via GPIO pin 2/4</text>
  <text x="500" y="200" class="pin">GND via GPIO pin 6</text>

  <!-- IMU -->
  <rect x="480" y="240" width="180" height="60" fill="#e3f2fd" stroke="#1565c0" class="box"/>
  <text x="570" y="265" text-anchor="middle" class="label">ICM-20948 IMU</text>
  <text x="500" y="282" class="pin">3.3V from Pi pin 1</text>

  <!-- Common ground bus -->
  <rect x="220" y="340" width="440" height="30" fill="#eeeeee" stroke="#333" class="box"/>
  <text x="440" y="360" text-anchor="middle" class="label">Common Ground Bus</text>

  <!-- Power wires from battery -->
  <line x1="150" y1="90" x2="220" y2="90" class="wire" stroke="#e53935"/>
  <line x1="150" y1="180" x2="220" y2="180" class="wire" stroke="#e53935"/>
  <line x1="150" y1="90" x2="150" y2="180" class="wire" stroke="#e53935"/>

  <!-- Servo BEC to servos -->
  <line x1="380" y1="90" x2="480" y2="90" class="wire" stroke="#e53935"/>

  <!-- Pi BEC to Pi -->
  <line x1="380" y1="180" x2="480" y2="180" class="wire" stroke="#e53935"/>

  <!-- Pi to IMU (3.3V) -->
  <line x1="570" y1="220" x2="570" y2="240" class="wire" stroke="#e53935"/>

  <!-- Ground connections -->
  <line x1="85" y1="160" x2="85" y2="355" class="wire" stroke="#333"/>
  <line x1="85" y1="355" x2="220" y2="355" class="wire" stroke="#333"/>
  <line x1="570" y1="130" x2="570" y2="140" class="wire" stroke="#333"/>
  <line x1="480" y1="130" x2="480" y2="340" class="wire" stroke="#333"/>
  <line x1="570" y1="220" x2="605" y2="220" class="wire" stroke="#333"/>
  <line x1="605" y1="220" x2="605" y2="340" class="wire" stroke="#333"/>
  <line x1="570" y1="300" x2="570" y2="340" class="wire" stroke="#333"/>

  <!-- Warning -->
  <text x="350" y="400" text-anchor="middle" class="warn">Do NOT power servos from the Pi's 5V pin &mdash; servo stall current can exceed 1A and crash the Pi</text>
  <text x="350" y="415" text-anchor="middle" class="note">All grounds MUST be connected together for signal integrity</text>
</svg>
